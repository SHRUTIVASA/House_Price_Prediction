<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      p {
        margin-top: 20px;
        color: #333;
      }
      .google-map {
        padding-bottom: 50%;
        position: relative;
      }

      .google-map iframe {
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        position: absolute;
      }
    </style>
    <title>House Price Prediction</title>
  </head>
  <body>
    
    <h1 style="text-align: center">House Price Prediction</h1>
    <form action="/predict" method="post">
      <label for="location">Location:</label>
      <select name="location" id="location" required>
        <option value="Bangalore">Bangalore</option>
        <option value="Pune">Pune</option>
        <option value="New Delhi">New Delhi</option>
        <option value="Chennai">Chennai</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Thane">Thane</option>
      </select>

      <label for="bedrooms">Bedrooms:</label>
      <input type="text" name="bedrooms" required /><br />

      <label for="baths">Baths:</label>
      <input type="text" name="baths" required /><br />

      <label for="balcony">Balcony:</label>
      <input type="text" name="balcony" required /><br />

      <label for="total_area">Total Area:</label>
      <input type="text" name="total_area" required /><br />

      <label for="price_per_sqft">Price per SQFT:</label>
      <input type="text" name="price_per_sqft" required /><br />

      <label for="price_per_bedroom">Price per Bedroom:</label>
      <input type="text" name="price_per_bedroom" required /><br />

      <label for="area_per_bedroom">Area per Bedroom:</label>
      <input type="text" name="area_per_bedroom" required /><br />

      <label for="bathroom_to_bedroom_ratio">Bathroom to Bedroom Ratio:</label>
      <input type="text" name="bathroom_to_bedroom_ratio" required /><br />

      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <p>Predicted House Price: â‚¹{{ prediction }}</p>
    {% endif %}

      <div class="google-map">
        <iframe id="map-iframe"
                src=""
                width="400" height="300" style="border: 0" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script>
        document.getElementById('location').addEventListener('change', function () {
            var location = this.value;
            updateMap(location);
        });

        function updateMap(location) {
            var iframe = document.getElementById("map-iframe");
            var coordinates = getCoordinatesForLocation(location);
            var mapSrc = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d${coordinates.lng}!3d${coordinates.lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus`;

            iframe.src = mapSrc;
        }

        function getCoordinatesForLocation(location) {
            switch (location) {
                case "Bangalore":
                    return { lat: 12.9716, lng: 77.5946 };
                case "Pune":
                    return { lat: 18.5204, lng: 73.8567 };
                case "New Delhi":
                    return { lat: 28.6139, lng: 77.2090 };
                case "Chennai":
                    return { lat: 13.0827, lng: 80.2707 };
                case "Kolkata":
                    return { lat: 22.5726, lng: 88.3639 };
                case "Mumbai":
                    return { lat: 19.0760, lng: 72.8777 };
                case "Hyderabad":
                    return { lat: 17.3850, lng: 78.4867 };
                case "Thane":
                    return { lat: 19.2183, lng: 72.9781 };
                // Add more cases for other locations
                default:
                    return { lat: 0, lng: 0 }; // Default to (0,0) if no match
            }
        }
    </script>
    </div>
  </body>
</html>
